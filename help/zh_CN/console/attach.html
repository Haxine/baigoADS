<h3>所有图片</h3>
    <p>
        点左侧菜单“图片管理“，进入如下界面，可以对已上传的文件进行删除操作。点击“上传按钮“，可以上传文件，仅限上传 JPG、GIF、PNG 文件。
    </p>

    <p>
        点击“清理图片“，可以将未在本系统使用的图片放至回收站（请谨慎操作，有些图片可能会在其他系统被使用）。进入回收站后，还可以将图片放回原处，如果确定不再使用，可以清空回收站。
    </p>
