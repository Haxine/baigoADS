<h3>插件概述</h3>

<p class="alert alert-warning">
    <span class="oi oi-warning"></span>
    自 v2.0.1 起支持插件。请注意区分此处的插件和广告脚本插件之间的区别，此处的插件是指系统级的，一般用 PHP 语言开发，属于服务器端程序。而广告脚本插件一般指 JavaScript 开发的 jQuery 插件，属于客户端脚本。
</p>

<p>
    插件是用于扩展 baigo ADS 功能的工具。如果您想了解插件的下载、安装、管理、设置等相关信息，请查看 <a href="{$BG_URL_HELP}index.php?m=console&a=plugin">插件管理</a>。
</p>

<p>
    插件是一种程序，是 PHP 语言编写的一个或一组函数。它可以通过插件 API 提供的一系列方法和接口，来向 baigo ADS 增加一些特定的功能或服务。
</p>
